<section class="slajder">
  <button class="btn btn-primary flickity-button-sec" id="reset">Reset</button>
  <div class="main-carousel" id="results"></div>
  <div class="progress-bar__bar" id="progress" style="width: 0;"></div>
  <div class="links">
    <p>
      <span>View: </span>
      <a href="#carousel-cell1">View cell 1</a>
      <a href="#carousel-cell2">View cell 2</a>
      <a href="#carousel-cell3">View cell 3</a>
      <a href="#carousel-cell4">View cell 4</a>
      <a href="#carousel-cell5">View cell 5</a>
    </p>
  </div>

  <h3>My Google Maps Demo</h3>
  <p>
    <button id="center-map">Center map</button>
    <button id="center-smooth">Center smoothly</button>
  </p>
  <p id="infos"></p>
  <div id="map" class="google-map"></div>

</section>

<script id="template-slaider-list" type="x-tmpl-mustache">
    <div class="carousel-cell" id={{id}} style='background-image: url({{image}})'>
      <div class="container">
        <h3>{{title}}</h3>
        {{{description}}}
      </div>
    </div>
</script>
